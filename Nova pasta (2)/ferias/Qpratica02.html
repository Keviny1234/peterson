<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
</head>

<body>
    <h1>Conversor de medidas</h1>

    <button id="bt">
        converter
    </button>

    <span id="msg">clique no botão para converter medidas</span>

    <script>    
let bt = document.getElementById('bt')
let msg = document.getElementById('msg')

bt.addEventListener('click', (event) => {
    event.preventDefault()
    n = Number(prompt('digite uma medida em milímetros', ))

    if (typeof n == 'number') {
        msg.innerHTML = `<h1> a distancia de ${n} milímetros corresponde a:</h1> <br>\
       
        ${n * 10} decimetros <br>\
        ${n * 100} centimetros <br>\
        ${n * 1000} milimetros <br>`

    } else {
        window.alert('Não é um numero')
    }
    
})
   
    </script>
</body>
</html>
