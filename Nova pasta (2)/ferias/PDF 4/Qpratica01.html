<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 04 - Questão Prática 01</title>
</head>

<body>
    <h2>Conversor de medidas</h2>

    <button id="bt">
        converter
    </button>

    <span id="msg">clique no botão para converter medidas</span>

    <script>    
let bt = document.getElementById('bt')
let msg = document.getElementById('msg')

bt.addEventListener('click', (event) => {
    event.preventDefault()
    n = Number(prompt('digite uma medida em milímetros', ))

    if (typeof n == 'number') {
        msg.innerHTML = `<h1> a distancia de ${n} milímetros corresponde a:</h1> <br>\
        ${n / 1000000} quilometros <br>\
        ${n / 100000} hectometros <br>\
        ${n / 10000} decametros <br>\
        ${n / 1000} metros <br>\
        ${n / 100} decimetros <br>\
        ${n / 10} centimetros <br>`
      
    } else {
        window.alert('Não é um numero')
    }
    
})
   //${n / 1000} milimetros <br>`
    </script>
</body>
</html>
