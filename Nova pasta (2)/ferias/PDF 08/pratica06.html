<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 06 - PDF 08</title>
</head>
<body>
    <h3>Repetiçâo for</h3>

     <script> 
     function calculateSquare(num) {
      return num * num;
    }

    function calculateCube(num) {
      return num * num * num;
    }

    document.write("<table>");
    document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");

    for (let i = 0; i <= 10; i++) {
      const square = calculateSquare(i);
      const cube = calculateCube(i);
      document.write(`<tr><td>${i}</td><td>${square}</td><td>${cube}</td></tr>`);
    }

    document.write("</table>");
     </script>
    
</body>
</html>
