<!DOCTYPE html>

<head>

</head>
<body>
    <h1>
         Seja bem vinda Ana

    </h1>

        let nome = "Ana"
        let idade = 20
        let peso = 50
        let altura = 1.70
        let solteiro = "false"
        let oculpação = "programa"
        document.write(`Seu nome é ${nome}. <br>`)

    </script>
