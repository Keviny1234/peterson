 <!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 05 - Questão Prática 12</title>
</head>
<body>
    <script>
        let a = prompt("Digite um valor para A:")
        let b = prompt("Digite um valor para B:")
        let c = prompt("Digite um valor para C:")
        let delta = b**2-4*a*c
        if (delta > 0){
            window.alert("Delta é maior que zero")  
        }else{
            window.alert("delta nao é maior que zero")
        }
     
    </script>
</body>
