<!DOCTYPE html>

<head>

<body>
    <h3>Ataque maior que defesa</h3>

    <script>
       let ataque = parseInt(prompt("valor de ataque"))
       let defesa = parseInt(prompt("valor de defesa"))
       window.alert(`Ataque é maior que defesa? ${ataque > defesa}` )
    </script>
</body>
