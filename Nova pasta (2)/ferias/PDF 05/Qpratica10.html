<body>
    <h3> solteiro e nascimennto </h3>

    <script>
        let nascimennto = parseInt(prompt("Digite seu ano de nascimento."))
        let status = (prompt("Digite seu status de relacionamento casado ou solteiro?"))
        window.alert(`O usuario é solteiro? ${status == "solteiro"}`)
        window.alert(`O usuario é maior de Idade? ${nascimennto > 1900 && nascimennto < 2005}`)
        
    </script>
