<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 05 - Questão Pratica 07</title>
</head>
<body>
    <h3> </h3>

    <script>
        let idade = prompt("Qual sua idade?")
        window.alert(`Idade é menor que 16? ${idade < 16}`)

        let idade1 = prompt("Qual sua idade?")
        window.alert(`Idade está entre 16 e 18? ${idade1 > 16 && idade1 < 18}`)

        let idade2 = prompt("Qual sua idade?")
        window.alert(`Idade é maior ou igual a 18? ${idade2 >= 18}`)

    </script>
</body>
</html>
