<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 05 - Questão Prática 11</title>
</head>
<body>
    <h3>Login e senha é admin</h3>

    <script>
        let login = prompt("Digite seu login")
        let senha = prompt("Digite sua senha")
        window.alert(`O login é igual admin? ${login == "admin"}`)
        window.alert(`A senha é admin? ${senha == "admin"}`)
    </script>
</body>
</html>
