<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02 - PDF 09</title>
</head>
<body>
    <h3> </h3>
    <script>
        function lancarMoeda() {
          const opcoes = ["cara", "coroa"];
          const indiceAleatorio = Math.floor(Math.random() * opcoes.length);
          return opcoes[indiceAleatorio];
        }
    
        function jogarNovamente() {
          const escolha = prompt("Deseja jogar novamente? (sim/não)").toLowerCase();
          return escolha === "sim";
        }
    
        let jogar = true;

      while (jogar) {
      const escolhaUsuario = prompt("Escolha 'cara', 'coroa' ou 'sair':").toLowerCase();

      if (escolhaUsuario === "sair") {
        alert("Você escolheu sair do jogo. Até logo!");
        break;
      }

      if (escolhaUsuario !== "cara" && escolhaUsuario !== "coroa") {
        alert("Escolha inválida! Por favor, escolha 'cara', 'coroa' ou 'sair'.");
        continue;
      }

      const resultadoMoeda = lancarMoeda();
      alert("A moeda está sendo lançada...");

      setTimeout(function() {
        alert(`Você escolheu ${escolhaUsuario}. A moeda caiu em ${resultadoMoeda}.`);

        if (escolhaUsuario === resultadoMoeda) {
          alert("Parabéns! Você ganhou!");
        } else {
          alert("Desculpe, você perdeu. Tente novamente!");
        }

        jogar = jogarNovamente();
      }, 1000); 
    }
    </script>
</body>
</html>
