<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06 - PDF 09</title>
</head>
<body>
    <h3> </h3>
    <script>
        function calcularResultado(numero1, numero2, operacao) {
          switch (operacao) {
            case '+':
              return numero1 + numero2;
            case '-':
              return numero1 - numero2;
            case '*':
              return numero1 * numero2;
            case '/':
              return numero1 / numero2;
            default:
              return "Operação inválida.";
          }
        }
         // Solicitar ao usuário os valores dos números e a operação
    const numero1 = parseFloat(prompt("Digite o primeiro número:"));
    const numero2 = parseFloat(prompt("Digite o segundo número:"));
    const operacao = prompt("Digite o símbolo da operação aritmética (+, -, *, /):");

    // Calcular o resultado da operação
    const resultado = calcularResultado(numero1, numero2, operacao);

    // Mostrar o resultado
    alert(`O resultado da operação é: ${resultado}`);
    </script>
</body>
</html>
